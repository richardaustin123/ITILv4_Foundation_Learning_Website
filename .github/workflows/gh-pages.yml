name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Angular (prod) with base-href
        run: |
          npm run build -- --base-href "/ITILv4_Foundation_Learning_Website/"
          if [ -d dist/itil-v4-learning/browser ]; then
            echo "PUBLISH_DIR=dist/itil-v4-learning/browser" >> $GITHUB_ENV
          else
            echo "PUBLISH_DIR=dist/itil-v4-learning" >> $GITHUB_ENV
          fi
          cp -f "$PUBLISH_DIR/index.html" "$PUBLISH_DIR/404.html"

    - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      publish_dir: ${{ env.PUBLISH_DIR }}
          force_orphan: true
