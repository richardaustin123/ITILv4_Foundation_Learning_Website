<section class="hero container">
  <h2>Master ITIL v4 Foundation</h2>
  <p>Progress through biteâ€‘sized units and practice with quizzes and flashcards.</p>
  <div class="actions">
    <a routerLink="/quiz" class="btn primary">Start a Quiz</a>
    <a routerLink="/flashcards" class="btn secondary">Review Flashcards</a>
  </div>
  <div class="progress" aria-label="overall progress">
    <span [style.width.%]="(unlocked() - 1) / units.length * 100"></span>
  </div>
</section>

<section class="container path">
  <div class="path-grid">
    <ng-container *ngFor="let u of units; let i = index">
      <a
        class="node"
        [class.locked]="u.id > unlocked()"
        [class.done]="u.id < unlocked()"
        [routerLink]="u.path"
        [queryParams]="{ topic: u.topic }"
        [attr.aria-disabled]="u.id > unlocked() ? true : null"
      >
        <div class="bubble">{{ u.id }}</div>
        <div class="label">
          <strong>{{ u.title }}</strong>
          <small>{{ u.topic }}</small>
        </div>
      </a>
      <div class="connector" *ngIf="i < units.length - 1" [class.filled]="i + 1 < unlocked()"></div>
    </ng-container>
  </div>
</section>
